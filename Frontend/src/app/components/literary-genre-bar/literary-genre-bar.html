<aside class="w-full md:w-64 bg-white text-black sticky top-20 p-4 shadow-lg overflow-y-auto h-[calc(100vh-5rem)]">
    <h2 class="text-xl font-bold mb-4 text-center">Géneros Literarios</h2>

    <!-- Loading state -->
    @if (loading) {
    <div class="text-center py-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
        <p class="mt-2 text-sm text-gray-600">Cargando géneros...</p>
    </div>
    }

    <!-- Error state -->
    @if (error && !loading) {
    <div class="bg-red-50 border border-red-200 rounded-lg p-3 text-center">
        <p class="text-red-600 text-sm">{{ error }}</p>
        <button (click)="loadGenres()" class="mt-2 text-indigo-600 hover:text-indigo-800 text-sm font-medium">
            Reintentar
        </button>
    </div>
    }

    <!-- Genres list -->
    @if (!loading && !error && genres.length > 0) {
    <ul class="space-y-2">
        @for (genre of genres; track genre.id!) {
        <li>
            <button (click)="selectGenre(genre.id!)"
                class="w-full text-left px-4 py-2 rounded hover:bg-indigo-600 hover:text-white transition"
                [class.bg-indigo-700]="selectedGenre === genre.id">
                {{ genre.literaryGenreName }}
            </button>
        </li>
        }
    </ul>
    }

    <!-- Empty state -->
    @if (!loading && !error && genres.length === 0) {
    <div class="text-center py-4 text-gray-500">
        <p>No hay géneros disponibles</p>
    </div>
    }
</aside>
