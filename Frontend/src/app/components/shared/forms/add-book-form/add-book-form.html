<div class=" flex items-center justify-center ">
    <form class="flex flex-col items-center justify-center h-full w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Agregar Nuevo Libro</h2>

        <!-- Nombre del libro -->
        <div class="w-full mb-4">
            <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Nombre del libro</label>
            <input type="text" id="titulo" placeholder="Introduce el nombre del libro"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Nombre del autor -->
        <div class="w-full mb-4">
            <label for="autor" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Autor</label>
            <select id="autor"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                <option value="" disabled selected>Selecciona un autor</option>
                <option value="autor1">Autor 1</option>
                <option value="autor2">Autor 2</option>
                <option value="autor3">Autor 3</option>
            </select>
        </div>

        <!-- Género Literario -->
        <div class="w-full mb-4">
            <label for="genero" class="block text-sm font-medium text-gray-700 mb-1">Género Literario</label>
            <select id="genero"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                <option value="" disabled selected>Selecciona un género</option>
                <option value="ficcion">Ficción</option>
                <option value="no-ficcion">No Ficción</option>
                <option value="misterio">Misterio</option>
                <option value="romance">Romance</option>
                <option value="ciencia-ficcion">Ciencia Ficción</option>
            </select>
        </div>

        <!-- Precio -->
        <div class="w-full mb-4">
            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio (€)</label>
            <input type="number" id="precio" placeholder="0.00" min="0" step="0.01"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Descripción -->
        <div class="w-full mb-4">
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            <textarea id="descripcion" rows="3" placeholder="Breve descripción del libro"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Stock -->
        <div class="w-full mb-6">
            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
            <input type="number" id="stock" placeholder="Cantidad disponible" min="0"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Imagen -->
        <div class=" w-full mb-6">
            <label for="imagen" class="block text-sm font-medium text-gray-700 mb-1">Imagen del Libro</label>
            <input type="file" id="imagen" accept="image/*"
                class="cursor-pointer w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Botón Submit -->
        <button type="submit"
            class="cursor-pointer w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Agregar Libro
        </button>
    </form>
</div>
