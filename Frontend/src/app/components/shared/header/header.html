<header class="bg-blue-600 shadow-lg relative">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="#">
                    <picture>
                        <source media="(max-width: 768px)" srcset="./icons/logo-blanco.png">
                        <img src="./icons/logo-blanco.png" alt="Logo" class="h-10 w-auto">
                    </picture>
                </a>
            </div>

            <!-- Menú Desktop -->
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200 font-medium">Inicio</a>
                <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200 font-medium">Nuestros
                    libros</a>
                <a href="#"
                    class="text-white hover:text-blue-200 transition-colors duration-200 font-medium">Contacto</a>
                <a href="#"
                    class="text-white hover:text-blue-200 transition-colors duration-200 font-medium">Administración</a>
            </nav>

            <!-- Iconos Login y Carrito - Desktop -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200" title="Login">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
                <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200" title="Carrito">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </a>
            </div>

            <!-- Botón Hamburguesa -->
            <div class="md:hidden flex items-center space-x-3">
                <!-- Iconos Login y Carrito - Mobile -->
                <div class="flex items-center space-x-2">
                    <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200" title="Login">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                    <a href="#" class="text-white hover:text-blue-200 transition-colors duration-200" title="Carrito">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                </div>

                <button #menuToggle
                    class="text-white hover:text-blue-200 focus:outline-none focus:text-blue-200 transition-colors duration-200">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay para cerrar el menú al hacer clic fuera -->
    <div #menuOverlay class="fixed inset-0 bg-transparent bg-opacity-50 z-40 hidden md:hidden"></div>

    <!-- Menú Mobile deslizante desde la derecha -->
    <div #mobileMenu
        class="fixed top-0 right-0 h-full w-64 bg-blue-700 shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
        <div class="p-4">
            <!-- Botón cerrar -->
            <div class="flex justify-end mb-4">
                <button #menuClose class="text-white hover:text-blue-200 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Enlaces de navegación -->
            <nav class="flex flex-col space-y-4">
                <a href="#"
                    class="text-white hover:bg-blue-600 hover:text-blue-100 px-4 py-3 rounded-md transition-colors duration-200 font-medium border-b border-blue-600">Inicio</a>
                <a href="#"
                    class="text-white hover:bg-blue-600 hover:text-blue-100 px-4 py-3 rounded-md transition-colors duration-200 font-medium border-b border-blue-600">Nuestros
                    libros</a>
                <a href="#"
                    class="text-white hover:bg-blue-600 hover:text-blue-100 px-4 py-3 rounded-md transition-colors duration-200 font-medium border-b border-blue-600">Contacto</a>
                <a href="#"
                    class="text-white hover:bg-blue-600 hover:text-blue-100 px-4 py-3 rounded-md transition-colors duration-200 font-medium border-b border-blue-600">Administración</a>
                <!-- Enlaces de login y carrito en mobile -->
                <div class="flex space-x-4 pt-4">
                    <a href="#"
                        class="flex items-center text-white hover:bg-blue-600 px-4 py-2 rounded-md transition-colors duration-200 flex-1 justify-center">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Login
                    </a>
                    <a href="#"
                        class="flex items-center text-white hover:bg-blue-600 px-4 py-2 rounded-md transition-colors duration-200 flex-1 justify-center">
                        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Carrito
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>
