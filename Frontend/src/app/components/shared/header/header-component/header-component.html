<!-- header-component.html -->
<header class="sticky top-0 flex shadow-lg py-4 px-4 sm:px-10 bg-white min-h-[70px] tracking-wide z-50">
    <div class="flex flex-wrap items-center justify-between gap-4 w-full">
        <app-logo-component></app-logo-component>

        <!-- desktop menu -->
        <div class="hidden lg:flex lg:items-center lg:w-auto">
            <ul class="lg:flex lg:gap-x-5">
                <li>
                    <a routerLink="/" class="hover:text-blue-700 text-blue-700 block font-medium text-[15px]">Inicio</a>
                </li>
                <li>
                    <a routerLink="/books"
                        class="hover:text-blue-700 text-slate-900 block font-medium text-[15px]">Nuestros libros</a>
                </li>

                <!-- Mostrar Administración solo si es admin -->
                @if (isAdmin) {
                <li>
                    <a routerLink="/dashboard/administration-books"
                        class="hover:text-blue-700 text-slate-900 block font-medium text-[15px]">Administración</a>
                </li>
                }
            </ul>
        </div>

        <!-- mobile menu -->
        @if (isMenuOpen) {
        <app-nav-menu-component (close)="closeMenu()"></app-nav-menu-component>
        }

        <div class="flex items-center ml-auto space-x-6">
            <!-- Mostrar información del usuario si está logeado -->
            @if (isLoggedIn) {
            <div class="relative" #dropdownRef>
                <button (click)="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-medium">
                        {{ getInitials() }}
                    </div>
                    <span class="hidden md:block text-sm font-medium text-gray-700">{{ userName }}</span>
                    <!-- Flecha que indica que es un dropdown -->
                    <svg class="w-4 h-4 text-gray-600 transition-transform duration-200"
                        [class.rotate-180]="isDropDownOpen" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                @if (isDropDownOpen) {
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                    <a routerLink="/profile" (click)="closeDropdown()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi
                        perfil</a>
                    @if (isAdmin) {
                    <a routerLink="/dashboard/administration-books" (click)="closeDropdown()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Panel de administración</a>
                    }
                    <button (click)="logoutAndClose()"
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cerrar
                        sesión</button>
                </div>
                }
            </div>
            } @else {
            <app-auth-buttons-component></app-auth-buttons-component>
            }

            <app-hamburger-button-component (toggle)="toggleMenu()"></app-hamburger-button-component>
        </div>
    </div>
</header>
