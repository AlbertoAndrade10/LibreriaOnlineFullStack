<div class="min-h-screen p-2 md:p-4 flex flex-col">


    <div class="w-full max-w-6xl mx-auto">
        <div class="flex flex-col">
            <!-- Título y subtítulo -->
            <div class="mb-4">
                <ng-content select="[title-component]"></ng-content>
            </div>

            <!-- Buscador -->
            <div class="mb-4">
                <ng-content select="[shearch-component-dashboard]"></ng-content>
            </div>

            <!-- Acciones -->
            <div class="flex justify-end mb-4">
                <ng-content select="[action-component]"></ng-content>
            </div>

            <!-- Tabla -->
            <div class="w-full overflow-hidden">
                <ng-content select="[table-component]"></ng-content>
            </div>
        </div>
    </div>
</div>
