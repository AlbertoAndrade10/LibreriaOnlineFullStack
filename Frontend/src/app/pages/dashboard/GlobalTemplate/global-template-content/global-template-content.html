<div class="min-h-screen p-2 md:p-4 flex flex-col">
    <div class="w-full max-w-6xl mx-auto">
        <div class="flex flex-col">
            <!-- Título y subtítulo -->
            <div class="mb-4">
                <ng-content select="[title-component]"></ng-content>
            </div>

            <!-- Buscador -->
            <div class="mb-4">
                <ng-content select="[shearch-component-dashboard]"></ng-content>
            </div>

            <!-- Acciones -->
            <div class="flex justify-end mb-4">
                <ng-content select="[action-component]"></ng-content>
            </div>

            <!-- Tabla -->
            <div class="w-full overflow-hidden">
                <ng-content select="[table-component]"></ng-content>
            </div>
        </div>
    </div>

    <!-- Modal genérico -->
    @if (showModal) {
    <div class="fixed inset-0 z-[1055] h-full w-full overflow-y-auto overflow-x-hidden  backdrop-blur-sm   outline-none bg-transparent bg-opacity-50 flex items-center justify-center p-4"
        id="globalModal" tabindex="-1" aria-labelledby="globalModalLabel" aria-hidden="false">
        <div
            class="pointer-events-auto relative w-full max-w-md mx-auto bg-white border-[2px] rounded-lg shadow-xl animate-fade-in-up">
            <div
                class="flex flex-shrink-0 items-center justify-between rounded-t-lg border-b border-gray-500 p-4 dark:border-gray-700">
                <h5 class="text-xl font-semibold leading-normal text-gray-800 dark:text-white" id="globalModalLabel">
                    {{ modalTitle }}
                </h5>
                <button type="button"
                    class="box-content rounded-none border-none text-gray-500 hover:text-gray-800 hover:no-underline focus:text-gray-800 focus:opacity-100 focus:shadow-none focus:outline-none dark:text-gray-400 dark:hover:text-gray-300 dark:focus:text-gray-300"
                    (click)="closeModal()" aria-label="Close">
                    <span class="[&>svg]:h-6 [&>svg]:w-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Modal body - contenido dinámico -->
            <div class="relative flex-auto p-6">
                <ng-content select="[modal-content]"></ng-content>
            </div>

            <!-- Modal footer -->
            <div
                class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-lg border-t border-gray-200 p-4 dark:border-gray-700">
                <button type="button"
                    class="inline-block rounded bg-gray-200 px-6 py-2 text-sm font-medium uppercase leading-normal text-gray-700 transition duration-150 ease-in-out hover:bg-gray-300 focus:bg-gray-300 focus:outline-none focus:ring-0 active:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:bg-gray-500 dark:active:bg-gray-400">
                    Close
                </button>
                <button type="button"
                    class="ms-2 inline-block rounded bg-blue-600 px-6 py-2 text-sm font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg">
                    Save changes
                </button>
            </div>
        </div>
    </div>
    }
</div>
