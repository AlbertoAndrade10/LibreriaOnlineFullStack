<app-global-template-content modalTitle="Agregar Libro">
    <app-category-dash-board-grid></app-category-dash-board-grid>
    <div shearch-component-dashboard>
        <app-shearch-component-dashboard placeholder="Buscar por nombre, autor..."></app-shearch-component-dashboard>
    </div>

    <div title-component>
        <app-title-component title="Administración de libros"
            subtitle="Aquí puedes administrar los libros de la librería.">
        </app-title-component>
    </div>

    <div action-component>
        <app-action-component buttonText="Agregar Libro"></app-action-component>
    </div>

    <!-- Contenido del modal con el formulario -->
    <div modal-content>
        <app-book-form (bookSubmit)="onBookSubmit($event)" (cancel)="closeModal()">
        </app-book-form>
    </div>

    <div table-component>
        <app-table-component [headers]="tableHeaders" [data]="tableData" (modify)="onModify($event)"
            (delete)="onDelete($event)">
        </app-table-component>
    </div>
</app-global-template-content>
